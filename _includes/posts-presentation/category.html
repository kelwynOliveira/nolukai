{%- for category in site.categories -%}
<div class="post-heading-my-css">
  <h2 class="post-list-heading">{{ category[0] | default: "Posts" }}</h2>
  <!-- <a class="page-link" href="{{ my_page.url | relative_url }}">ver mais</a> -->
  <a class="page-link" href="{{ "/category/" | append: category[0] | replace: " ", "-" |relative_url }}">ver mais</a>
</div>

<ul class="post-list slide-posts-my-css">
  {%- for post in category[1] limit:3 -%}
  <li>
    <a class="post-link" href="{{ post.url | relative_url }}">
      <img src="{{ post.image | relative_url }}" alt="{{ post.image-alt }}">
      <h3 class="post-title-my-css">{{ post.title | escape }}</h3>
    </a>
  </li>
  {%- endfor -%}
</ul>
{%- endfor -%}
