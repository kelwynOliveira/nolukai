<header class="site-header" role="banner">

  <div class="container">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    {%- include menu-items/default.html -%}

  </div>
</header>

{%- for category in site.categories -%}
<a class="page-link" href="{{ "/category/" | append: category[0] | replace: " ", "-" | relative_url }}">{{ category }}</a>
{%- endfor -%}
